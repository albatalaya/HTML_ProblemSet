<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Table</title>
    <style>
      table{
        width: auto;
        font-family: Arial;
        border-spacing: 0px;
      }
      .grey{
        background-color: #f6f8fa;
      }
      td, th{
        border: 1px solid #d0d7de;
        text-align: left;
        padding:15px;
      }
      code{
        background-color: #eff1f3;
        border: 6px solid #eff1f3;
        border-radius: 5px;
      }
      
    </style>
  </head>

  <body>
    <h1>TABLE:</h1>
    <table>
      <tr>
        <th>Concept</th>
        <th>Tags</th>
      </tr>
      <tr>
        <td>Text Level</td>
        <td><code>p</code>, <code>em</code>, <code>strong</code>, <code>a</code></td>
      </tr>
      <tr class="grey">
        <td>Sections</td>
        <td><code>body</code>, <code>article</code>, <code>section</code>, <code>nav</code>, <code>header</code>, <code>footer</code></td>
      </tr>
      <tr>
        <td>Images</td>
        <td><code>img</code></td>
      </tr>
      <tr class="grey">
        <td>Lists</td>
        <td><code>ul</code>, <code>ol</code>, <code>li</code></td>
      </tr>
      <tr>
        <td>Tables</td>
        <td><code>table</code>, <code>thead</code>, <code>tbody</code>, <code>tr</code>, <code>th</code>, <code>td</code></td>
      </tr>
    </table>
  </body>
</html>
